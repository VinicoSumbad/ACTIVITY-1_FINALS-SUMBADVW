<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
</head>
<body>
    <h2>Verify Your Email</h2>
    <form method="POST">
        <label for="verification_code">Enter the verification code sent to your email:</label><br>
        <input type="text" name="verification_code" required><br><br>
        <button type="submit">Verify</button>
    </form>
    <p>Didn't receive the code? <a href="{{ url_for('signup') }}">Resend the code</a>.</p>
</body>
</html>
